<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/process}" th:object="${activity}" method="post">
    <input type="hidden" th:field="*{id}" />
    Title :<input type="text" th:field="*{title}"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
    </span><br />
    Content :<input type="text" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br />
    <input type="submit" value="Submit">
</form>
</body>
</html>
